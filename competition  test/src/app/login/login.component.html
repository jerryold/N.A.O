<ActionBar title=""></ActionBar>
<FlexboxLayout class="page">
    <StackLayout class="form">
        
        <Label class="header" text="Login"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <Label class="header2" text="Email Address"></Label>
                    <TextField class="input" hint="Email" ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <Label class="header2" text="PASSWORD"></Label>
                    <TextField  class="input" hint="password" ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout row="2" >
                    <GridLayout columns="*,2*" horizontalAlignment="center" >
                        <Button  text="Login"class="btn-primary " col="0" ></Button>
                        <Label  text="Forgot your password?" class="login-label" col="1"></Label>
                    </GridLayout>
                </StackLayout>
                

               
            </GridLayout>
        </PreviousNextView>

       
    </StackLayout>

    <Label class="login-label sign-up-label">
        
    </Label>
</FlexboxLayout>
